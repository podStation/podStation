on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14.17.6'
      - run: npm ci
      - run: npm run test-chrome-single-run-no-sandbox
      - run: npm run lint
      - run: npm run build 
      