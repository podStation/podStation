<div id="episodes" class="mainContentBox">
	<h1 class="sectionTitle episodesSectionTitle">{{'in_progress' | chrome_i18n }}</h1>
	<div ng-show="episodesInProgressController.ready()">
		<h3 ng-if="!episodesInProgressController.episodes.length">{{'no_podcast_in_progress' | chrome_i18n }}</h3>
		<div id="episodeList" infinite-scroll="episodesInProgressController.myPagingFunction()" infinite-scroll-distance="1">
			<div id="listMenu" ng-show="episodesInProgressController.episodes.length">
				<select ng-model="listType" ng-change="episodesInProgressController.listTypeChanged()" style="font-family: 'FontAwesome', Tahoma, sans-serif; font-size: 14px; height: 22px;">
					<option value="big_list"  >&#xf00b; Big list</option>
					<option value="small_list">&#xf03a; Small list</option>
				</select>
			</div>
			<ps-episode-list 
				episodes="episodesInProgressController.episodes" 
				list-type="episodesInProgressController.listType" 
				limit-to="episodesInProgressController.numberEpisodes" 
				reverse-order="episodesInProgressController.isReverseOrder()"
				order-by="episodesInProgressController.orderByField"
				show-open-all-episodes-from-podcast="true"
			/>
		</div>
	</div>
</div>
